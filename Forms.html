<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Trabajo con consola Google Chrome, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>

    <form action="" method="post">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required/>      
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" required/>
        <label>E-mail</label>
        <input type="email" name="mail "placeholder="Ingrese su E-mail" required/>
        <label>Password</label>
        <input type="password" name="password" placeholder="Ingrese su Password" required/>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
